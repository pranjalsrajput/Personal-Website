# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Pranjal Singh Rajput
description: >- # this means to ignore newlines until "baseurl:"
  Personal Website of PS Rajput
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://pranjalsrajput.github.io/" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author: Pranjal Singh Rajput # add your name
author-img: me.JPG # add your photo
about-author: I am a deep learning enthusiast and a full-stack software developer. Always keen to learn new things. # add description
social-twitter: PSR001 # add your Twitter handle
social-github: pranjalsrajput # add your Github handle
