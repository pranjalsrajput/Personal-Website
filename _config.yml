# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-paginate-multiple

# paginate: 8
# paginate_path: "page/:num"

paginate_multiple:
  - paginate: 10
    paginate_path: '/summerschool/page/:num/'
    sub_dir: '/summerschool/'
  - paginate: 10
    paginate_path: '/projects/page/:num/'
    sub_dir: '/projects/'
  - paginate: 10
    paginate_path: '/work_ex/page/:num/'
    sub_dir: '/work_ex/'
  - paginate: 10
    paginate_path: '/teaching/page/:num/'
    sub_dir: '/teaching/'
